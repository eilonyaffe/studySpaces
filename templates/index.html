<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="/favicon.ico">

<title>studySpaces</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 20px;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    max-width: 300px;
    width: 100%;
  }

  label {
    margin: 10px 0 5px;
    font-size: 1rem;
  }

  select, input[type="date"], button {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    box-sizing: border-box;
  }

  button {
    margin-top: 20px;
  }

  /* Optional: Media query for very large screens */
  @media (min-width: 600px) {
    form {
      max-width: 400px;
    }
  }
</style>
</head>
<body>

<h2>Enter Time Range and Date</h2>

<form id="searchForm" action="/search" method="get">
  <label for="startTime">Start Hour:</label>
  <select id="startTime" name="startTime" required></select>

  <label for="endTime">End Hour:</label>
  <select id="endTime" name="endTime" required></select>

  <label for="given_date">Date:</label>
  <input type="date" id="given_date" name="given_date" required>

  <button type="submit">Submit</button>
</form>

<h3>Results</h3>
<pre id="results"></pre>

<script>
  // Hour dropdowns
  const startSelect = document.getElementById('startTime');
  const endSelect = document.getElementById('endTime');

  for (let hour = 8; hour <= 20; hour++) {
    const formattedHour = hour.toString().padStart(2, '0') + ':00';
    const option1 = document.createElement('option');
    option1.value = formattedHour;
    option1.text = formattedHour;
    startSelect.appendChild(option1);

    const option2 = document.createElement('option');
    option2.value = formattedHour;
    option2.text = formattedHour;
    endSelect.appendChild(option2);
  }

  // Date input (now 'given_date')
  const dateInput = document.getElementById('given_date');
  const today = new Date().toISOString().split('T')[0];
  dateInput.value = today;
  dateInput.min = today;

  // Handle form submission with JavaScript to display results
  document.getElementById('searchForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const startTime = startSelect.value;
    const endTime = endSelect.value;
    const given_date = dateInput.value;

    const response = await fetch(`/search?startTime=${encodeURIComponent(startTime)}&endTime=${encodeURIComponent(endTime)}&given_date=${encodeURIComponent(given_date)}`);
    const data = await response.json();

    document.getElementById('results').textContent = JSON.stringify(data, null, 2);
  });
</script>

</body>
</html>
