<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="/favicon.ico">

<title>studySpaces</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 20px;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    max-width: 300px;
    width: 100%;
  }

  label {
    margin: 10px 0 5px;
    font-size: 1rem;
  }

  select, input[type="date"], button {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    box-sizing: border-box;
  }

  button {
    margin-top: 20px;
  }

  #getLocationBtn {
  background-color: #444;
  color: white;
  border: none;
  padding: 10px;
  font-size: 1rem;
  width: 100%;
  cursor: pointer;
  margin-top: 10px;
  }
  #getLocationBtn:hover {
    background-color: #333;
  }

  /* Optional: Media query for very large screens */
  @media (min-width: 600px) {
    form {
      max-width: 400px;
    }
  }
</style>
</head>
<body>

<h2>Enter Time Range and Date</h2>

<form id="searchForm" action="/search" method="get">
  <label for="startTime">Start Hour:</label>
  <select id="startTime" name="startTime" required></select>

  <label for="endTime">End Hour:</label>
  <select id="endTime" name="endTime" required></select>

  <label for="given_date">Date:</label>
  <input type="date" id="given_date" name="given_date" required>
  <input type="hidden" id="lat" name="lat">
  <input type="hidden" id="lon" name="lon">
  <button type="button" id="getLocationBtn">Use My Location</button>
  <button type="submit">Submit</button>
</form>

<h3>Results</h3>
<table id="resultsTable" border="1" cellpadding="8" style="border-collapse: collapse;">
  <thead>
    <tr>
      <th>Building</th>
      <th>Room</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  // Hour dropdowns
  const startSelect = document.getElementById('startTime');
  const endSelect = document.getElementById('endTime');

  for (let hour = 8; hour <= 20; hour++) {
    const formattedHour = hour.toString().padStart(2, '0') + ':00';
    const option1 = document.createElement('option');
    option1.value = formattedHour;
    option1.text = formattedHour;
    startSelect.appendChild(option1);

    const option2 = document.createElement('option');
    option2.value = formattedHour;
    option2.text = formattedHour;
    endSelect.appendChild(option2);
  }

  // Date input
  const dateInput = document.getElementById('given_date');
  const today = new Date().toISOString().split('T')[0];
  dateInput.value = today;
  dateInput.min = today;

  document.getElementById('searchForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const startTime = startSelect.value;
    const endTime = endSelect.value;
    const given_date = dateInput.value;

    const response = await fetch(`/search?startTime=${encodeURIComponent(startTime)}&endTime=${encodeURIComponent(endTime)}&given_date=${encodeURIComponent(given_date)}`);
    const data = await response.json();

    // Fill the table
    const tbody = document.querySelector('#resultsTable tbody');
    tbody.innerHTML = ''; // Clear previous results

    if (data.length === 0) {
      const row = tbody.insertRow();
      const cell = row.insertCell();
      cell.colSpan = 3;
      cell.textContent = 'No results found';
      cell.style.textAlign = 'center';
    } else {
      data.forEach(entry => {
        const row = tbody.insertRow();
        const cellBuilding = row.insertCell();
        cellBuilding.textContent = entry.building;

        const cellRoom = row.insertCell();
        cellRoom.textContent = entry.room;

        const cellLocation = row.insertCell();
        cellLocation.textContent = ''; // Leave empty for now
      });
    }
  });

    document.getElementById('getLocationBtn').addEventListener('click', () => {
    if (!navigator.geolocation) {
      alert('Geolocation is not supported by your browser.');
      return;
    }

    navigator.geolocation.getCurrentPosition(
      (position) => {
        const { latitude, longitude } = position.coords;
        console.log(`User location: ${latitude}, ${longitude}`);

        // You can send this to the server if needed:
        // fetch('/register_location', {
        //   method: 'POST',
        //   headers: { 'Content-Type': 'application/json' },
        //   body: JSON.stringify({ lat: latitude, lng: longitude })
        // });

        document.getElementById('lat').value = latitude;
        document.getElementById('lon').value = longitude;
        alert(`Location registered!\nLatitude: ${latitude}\nLongitude: ${longitude}`);
      },
      (error) => {
        console.error(error);
        alert('Unable to retrieve your location.');
      }
    );
  });
</script>
