<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="/favicon.ico">

<title>studySpaces</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 20px;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    max-width: 300px;
    width: 100%;
  }

  label {
    margin: 10px 0 5px;
    font-size: 1rem;
  }

  select, input[type="date"], button {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    box-sizing: border-box;
  }

  button {
    margin-top: 20px;
  }

  /* Optional: Media query for very large screens */
  @media (min-width: 600px) {
    form {
      max-width: 400px;
    }
  }
</style>
</head>
<body>

<h2>Enter Time Range and Date</h2>

<form>
  <label for="startTime">Start Hour:</label>
  <select id="startTime" name="startTime" required></select>

  <label for="endTime">End Hour:</label>
  <select id="endTime" name="endTime" required></select>

  <label for="date">Date:</label>
  <input type="date" id="date" name="date" required>

  <button type="submit">Submit</button>
</form>

<script>
  // Fill hour dropdowns with whole hours from 08 to 20
  const startSelect = document.getElementById('startTime');
  const endSelect = document.getElementById('endTime');

  for (let hour = 8; hour <= 20; hour++) {
    const formattedHour = hour.toString().padStart(2, '0') + ':00';
    const option1 = document.createElement('option');
    option1.value = formattedHour;
    option1.text = formattedHour;
    startSelect.appendChild(option1);

    const option2 = document.createElement('option');
    option2.value = formattedHour;
    option2.text = formattedHour;
    endSelect.appendChild(option2);
  }

  // Set date input to today and prevent past dates
  const dateInput = document.getElementById('date');
  const today = new Date().toISOString().split('T')[0];
  dateInput.value = today;
  dateInput.min = today;
</script>

</body>
</html>
